<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img [src]="place.upload" alt="...">
      <div class="caption">
        <h3>{{ place.name }}</h3>
        <p>{{ place.description }}</p>
        <p>{{ place.address }}</p>
        <p>{{ place.city }}</p>
        <p>{{ place.trustLevel }}</p>
        <p>
          <a [routerLink]="['/new-review']" class="btn btn-primary" role="button">Escribir opinión</a>
        </p>
      </div>
    </div>
  </div>

  <!-- REVIEWS -->
  <div class="col-sm-5">
    <div class="container review" *ngFor="let review of place.reviews">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Valoración: {{ review.rating }}</strong>
            <span class="text-muted">(commented 5 days ago)</span>
          </div>
          <div class="panel-body">
            {{ review.text }}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
