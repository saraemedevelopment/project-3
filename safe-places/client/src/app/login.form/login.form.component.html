<form>
  <h2> Entrar </h2>
  <label> Username </label>
  <input type="text" name="username" [(ngModel)]="formInfo.username" #myUsername="ngModel" required minlength="6" />
  <br>
  <br>
  <label> Password </label>
  <input type="password" name="password" [(ngModel)]="formInfo.password" #myPassword="ngModel" required />

  <br>
  <br>
  <button (click)="login()" class="btn btn-info"> <a [routerLink]="['']">Entrar</a> </button>
</form>
