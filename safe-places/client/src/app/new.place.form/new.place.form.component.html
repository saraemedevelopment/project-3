<h1> Añadir lugar </h1>

<form #myForm="ngForm" >
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" #placeName="ngModel" />
      </div>
      <div class="form-group">
          <label for="description">Descripción</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="description" #placeDescription="ngModel" />
      </div>
      <div class="form-group">
      <label for="name">Categoría</label>
      <select class="form-control" name="url" [(ngModel)]="url" #placeCat="ngModel" required>
          <option *ngFor="let cat of categories; let i=index" value={{urls[i]}}>{{cat}}</option>
          <!-- <option>Centros educativos</option>
          <option>Centros deportivos</option>
          <option>Centros médicos</option>
          <option>Comercios</option>
          <option>Centros de ocio</option>
          <option>Mayores</option>
          <option>Otros</option> -->
        </select>
      </div>
      <!-- <input type="file" name="file" ng2FileSelect [uploader]="uploader" /> -->
<br>
      <button type="submit" (click)="create(myForm.value.name, myForm.value.description, 
      myForm.value.url)" class="btn btn-default"><a [routerLink]="['']">Enviar</a></button>
     
      <!-- <input id="latitude" name="latitude" type="hidden">
      <input id="longitude" name="longitude" type="hidden"> -->
   
    </form>
